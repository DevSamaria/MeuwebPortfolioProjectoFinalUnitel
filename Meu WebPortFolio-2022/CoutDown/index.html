<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./bg.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Contagem regressiva</title>
</head>
<body>
    <div class="container">
        <div class='title'>
            <h1>AO VIVO</h1>
            <p>Em breve</p>
        </div>

        <div class="countdown">
            <div >
                <h1 id="dias">10</h1>
                <p>Dias</p>
            </div>
            <div>
                <h1 id="horas">5</h1>
                <p>Horas</p>
            </div>
            <div>
                <h1 id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div>
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        </div>

        <div class='button'>
            <p>Cadastra-se</p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
